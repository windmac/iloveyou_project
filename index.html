<h1 id="iou">I Love You</h1>


<script>
   console.log("Test Script");
  
   var timer = 0;
   var range = 255;
   var r = 0;
   var g = 0;
   var b = 0;
   
  function hex(r,g,b) {   
  var red = rgbToHex(r);
  var green = rgbToHex(g);
  var blue = rgbToHex(b);
  return red+green+blue;
   };
   
  function rgbToHex(rgb) { 
  var hex = Number(rgb).toString(16);
  if (hex.length < 2) {
       hex = "0" + hex;
  }
  return hex;
};
   
function changeColor() {
   
   r= range*Math.sin(timer);
   g= range*Math.sin(timer);
   b= range*Math.sin(timer);
   
  document.getElementById("iou").style.color = hex(r,g,b);
   
   
}

while(true)
{
   timer++;
   changeColor();
}
   

</script>
